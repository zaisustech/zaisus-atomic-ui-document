name: Deploy Docusaurus Site

on:
    push:
        branches:
            - main
            - master
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout main repository
              uses: actions/checkout@v4
              with:
                  repository: zaisustech/zaisus-atomic-ui
                  path: main-repo
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"
                  cache-dependency-path: main-repo/docs-site/yarn.lock

            - name: Install dependencies
              run: |
                  cd main-repo/docs-site
                  yarn install --frozen-lockfile

            - name: Build website
              run: |
                  cd main-repo/docs-site
                  yarn build

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./main-repo/docs-site/build
                  cname: false
